<table id="korisnici">
    <tr>
        <th>Id</th>
        <th>Ime</th>
        <th>Prezime</th>
        <th>Profili</th>
    </tr>
    <tr th:each="korisnik : ${korisnici}">
        <td th:text="${korisnik.id}"></td>
        <td th:text="${korisnik.name}"></td>
        <td th:text="${korisnik.surname}"></td>
