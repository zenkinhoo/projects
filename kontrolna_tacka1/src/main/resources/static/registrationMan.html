<form action="prijava.html">
  <div class="container">
    <h1>Registracija menadzera</h1>
    <p>Molimo vas popunite ovu formu da biste registrovali menadzera.</p>
    <hr>	
   
    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name"  id="name" required>
    
    <label for="surname"><b>Surname</b></label>
    <input type="text" placeholder="Enter Surname"  id="surname" required>	
    
     <label for="userName"><b>User Name</b></label>
    <input type="text" placeholder="User Name"  id="userName" required>	
   
     <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password"  id="password" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email"  id="email" required>

    <label for="Date"><b>Date</b></label>
    <input type="text" placeholder="Enter date"  id="Date" required>
    
    <label for="contactTel"><b>Contact Tel</b></label>
    <input type="text" placeholder="Enter phone number"  id="contactTel" required>
    
     	
    <hr>
    <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn">Register</button>
